server.port=8080
spring.application.name=TRAFIKLAB-DEMO-API
lineDataApiUrl=https://api.sl.se/api2/linedata.json
lineDataApiKey=74dc8f1ae23143858613b2dab98fee77
retry.maxAttempts=3
retry.maxDelay=100
# Enable response compression
server.compression.enabled=true
# Minimum response where compression will kick in (not worth the CPU cycles at some point, probably)
server.compression.min-response-size=2048
# Mime types that should be compressed
server.compression.mime-types=text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

